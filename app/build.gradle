apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "io.smileyjoe.putio.tv"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 3
        versionName "1.1.0"
        buildConfigField "String", "PUTIO_CLIENT_ID", putio_client_id
        buildConfigField "String", "PUTIO_CLIENT_SECRET", putio_client_secret
        buildConfigField "String", "TMDB_AUTH_TOKEN", tmdb_auth_token
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.leanback:leanback:1.0.0'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.10.8'
    implementation 'com.google.android.exoplayer:extension-leanback:2.10.8'

    implementation 'com.koushikdutta.ion:ion:3.0.8'
    implementation "androidx.room:room-runtime:2.2.5"
    implementation 'com.facebook.stetho:stetho:1.5.1'
    annotationProcessor "androidx.room:room-compiler:2.2.5"

    implementation platform('com.google.firebase:firebase-bom:25.12.0')
    implementation 'com.google.firebase:firebase-analytics'
}
